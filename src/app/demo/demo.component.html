<div *ngIf="error" class="error">Error: {{ error }}</div>
<div *ngIf="grant['login']">Hello {{ grant['login'] }}!</div>
<ul *ngIf="products" id="products">
    <li *ngFor="let item of products">
        <img src="data:{{ item.demoPrdPicture.mime }};base64,{{ item.demoPrdPicture.content }}" alt="Picture"/>
        <h1>{{ item.demoPrdName }}</h1>
        <h2>{{ item.demoPrdReference }}</h2>
        <p>{{ item.demoPrdDescription }}</p>
    </li>
</ul>
